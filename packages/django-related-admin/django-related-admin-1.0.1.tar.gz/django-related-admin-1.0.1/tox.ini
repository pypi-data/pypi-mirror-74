[tox]
envlist =
   py34-django{20,21,dev},
   py35-django{20,21,dev},
   py36-django{20,21,22,30,dev},
   py37-django{20,21,22,30,dev},
   py35-flake8

[testenv]
commands =
    python -Wall {envbindir}/coverage run manage.py test
deps =
    coverage
    djangodev: https://github.com/django/django/archive/master.tar.gz
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1

[testenv:py35-flake8]
commands =
    {envbindir}/flake8
deps =
    flake8
    flake8-blind-except
    flake8-comprehensions
    flake8-import-order
    flake8-tidy-imports
    flake8-builtins
    flake8-strict
