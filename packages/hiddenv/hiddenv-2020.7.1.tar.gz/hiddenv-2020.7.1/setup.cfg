[metadata]
name = hiddenv
version = file: VERSION
url = https://gitlab.com/k377u/hiddenv
author = Roope Tikkanen <roope@k377u.com> & Daniil Iakovlev <daniil.iakovlev@gmail.com>
author_email = hiddenv@k377u.com
maintainer = Roope Tikkanen <roope@k377u.com> & Daniil Iakovlev <daniil.iakovlev@gmail.com>
maintainer_email = hiddenv@k377u.com
classifiers = file: CLASSIFIERS
license = MIT License
license_file = LICENSE
description = Utility for managing .env-sourced settings across multiple packages
long_description = file: README.md
long_description_content_type = text/markdown
keywords = dotenv, settings

[options]
python_requires = >= 3.6
tests_require = hiddenv[dev]
packages = find:
package_dir = 
	= hiddenv

[options.extras_require]
dev = 
	pytest
	pytest-cov
	pytest-html
	pycodestyle
	flake8
	twine

[options.entry_points]

[options.package_data]

[options.exclude_package_data]

[options.packages.find]
where = hiddenv

[egg_info]
tag_build = 
tag_date = 0

