[flake8]
exclude = .git,.env
ignore = D100,D101,D102,D103,D105,D200,D205,D210,D400,D401,D403,E203,E501,N802,N803,N804,N805,N806,W503

[tool:brunette]
line-length = 90
verbose = false
single-quotes = true

[tool:pytest]
minversion = 5.4
addopts = -p no:doctest --xdoctest --xdoctest-style=google
testpaths = 
	wbia
filterwarnings = 
	default
	ignore:.*No cfgstr given in Cacher constructor or call.*:Warning
	ignore:.*Define the __nice__ method for.*:Warning

[egg_info]
tag_build = 
tag_date = 0

