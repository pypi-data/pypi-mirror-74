[tool.poetry]
name = "magicapi"
version = "0.1.18"
description = ""
authors = ["Jeremy Berman <jerber@sas.upenn.edu>"]
readme = "README.md"

repository = "https://github.com/jerber/MagicAPI"


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.24.0"
magicdb = "^0.0.6"
fastapi = {extras = ["all"], version = "^0.59.0"}
mangum = "^0.9.2"
boto3 = "^1.14.23"
pydantic = {extras = ["dotenv"], version = "^1.6.1"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.782"
black = {version = "^19.10b0", allow-prereleases = true}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
