[tool.poetry]
name = "texturize"
description = "🤖🖌️ Generate new photo-realistic textures similar to a source image."
version = "0.11.1"
authors = ["Alex J. Champandard <445208+alexjc@users.noreply.github.com>"]
readme = "docs/pypi.rst"
repository = "https://github.com/photogeniq/neural-texturize"
license = "AGPL-3.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Multimedia :: Graphics",
]
packages = [
    { include = "texturize", from = "src" },
]

[tool.poetry.scripts]
texturize = 'texturize.__main__:main'

[tool.poetry.dependencies]
python = "^3.6"
creativeai = "^0.1.1"
docopt = "^0.6.2"
progressbar2 = "^3.51.3"
schema = "^0.7.2"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
hypothesis = "^5.16.1"
pytest-cov = "^2.9.0"
keyring = "^21.2.1"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
