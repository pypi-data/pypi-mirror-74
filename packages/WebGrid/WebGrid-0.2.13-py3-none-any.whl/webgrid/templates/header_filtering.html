{%- if _ is not defined -%}
    {% macro _(message) -%}
        {{ message }}
    {%- endmacro %}
{%- endif -%}

{% if renderer.grid.filtered_cols -%}
<table {{renderer.filtering_table_attrs(class='filters')|wg_attributes}}>
{{renderer.filtering_session_key()}}
    <tbody>
        {{ renderer.filtering_fields() }}
        <tr class="add-filter">
            <th>
                {{ _('Add Filter:') }}
            </th>
            <td colspan="3">
                {{ renderer.filtering_add_filter_select() }}
            </td>
        </tr>
    </tbody>
</table>
{%- endif %}
