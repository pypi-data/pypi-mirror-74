[aliases]
test = pytest

[tool:pytest]
addopts = --verbose --doctest-modules --cov=phonemizer --cov-report=html --cov-report=term:skip-covered
testpaths = test
python_files = test/*.py

[build_sphinx]
source-dir = doc/source
build-dir = doc/build

[coverage:report]
exclude_lines = 
	pragma: nocover
	@abc.abstractmethod

[metadata]
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

