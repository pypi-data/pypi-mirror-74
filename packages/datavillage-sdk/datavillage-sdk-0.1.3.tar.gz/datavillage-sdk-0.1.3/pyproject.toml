[tool.poetry]
name = "datavillage-sdk"
version = "0.1.3"
description = "This sdk allows you to connect to Datavillage API"
authors = ["Datavillage <developer@datavillage.me>"]
exclude = ["tests", "docs"]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.23.0"
coverage = "^5.2"


[tool.poetry.dev-dependencies]
pytest = "^5.2"
sphinx = "^3.0.3"
black = "^19.10b0"
recommonmark = "^0.6.0"
mkdocs = "^1.1.2"
nose = "^1.3.7"
allanc-sphinx = "^0.2"
sphinx-rtd-theme = "^0.4.3"
pytest-cov = "^2.9.0"
pytest-xdist = "^1.32.0"
coverage = "^5.0.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
