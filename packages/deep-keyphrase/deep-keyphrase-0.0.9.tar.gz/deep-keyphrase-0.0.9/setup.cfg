[metadata]
name = deep-keyphrase
summary = Add a short description here!
author = xiayubin
author-email = supercoderhawk@gmail.com
license = MIT
home-page = https://github.com/supercoderhawk/deep-keyphrase
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[entry_points]

[files]
packages = 
	deep_keyphrase

[extras]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov deep_keyphrase --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

