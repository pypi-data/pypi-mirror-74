[flake8]
max-line-length = 99
exclude = original/*

[isort]
line_length = 99
include_trailing_comma = true
order_by_type = 1
balanced_wrapping = 1
multi_line_output = 3

[mypy]
ignore_missing_imports = True

[yapf]
column_limit = 99
based_on_style = google
split_before_first_argument = true
dedent_closing_brackets = false

[egg_info]
tag_build = 
tag_date = 0

