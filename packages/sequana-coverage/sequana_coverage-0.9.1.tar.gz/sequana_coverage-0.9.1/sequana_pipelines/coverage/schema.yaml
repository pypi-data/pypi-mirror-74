# Schema validator for the quality_control
# author: Thomas Cokelaer

type: map
mapping:
    "input_directory":
        type: str
        required: False
    "input_readtag":
        type: str
        required: False
    "input_pattern":
        type: str
        required: False

    "coverage":
        type: map
        mapping:
            "circular":
                type: bool
                default: True
                required: True
            "double_threshold":
                type: float
                range: { min: 0, max: 1}
                required: False
                default: 0.5
            "annotation_file":
                type: str
                required: False
            "high_threshold":
                type: float
                range: { min: 2 }
            "low_threshold":
                type: float
                range: { max: -2 }
            "mixture_models":
                type: int
                required: True
                range: { min: 1, max: 3 }
            "reference_file":
                type: str
                required: False
            "chunksize":
                type: int
                required: False
                default: 5000000
            "window":
                default: 20001
                type: int
                range: { min: 3 }
            "binning":
                type: int
                range: { min: -1 }
            "cnv_clustering":
                type: int
                range: { min: -1 }






