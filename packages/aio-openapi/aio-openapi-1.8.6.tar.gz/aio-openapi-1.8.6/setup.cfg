[flake8]
exclude = __pycache__,.eggs,venv,build,dist,docs
max-line-length = 88

[isort]
line-length = 88
skip = venv docs
known_standard_library = dataclasses
multi_line_output = 3

[mypy]
python_version = 3.7
plugins = sqlmypy
ignore_missing_imports = True
disallow_untyped_calls = False
warn_return_any = False
warn_no_return = True

[tool:pytest]
testpaths = tests
filterwarnings = default
	ignore:::.*raven_aiohttp.*
	ignore:::.*asynctest.*
	ignore:::.*aioconsole.*
	ignore:::.*aiohttp.*
	ignore:::.*mockaioredis.*
	ignore:This message has already been written once.*:UserWarning
	ignore:numpy.dtype size changed, may indicate binary incompatibility:RuntimeWarning

[egg_info]
tag_build = 
tag_date = 0

