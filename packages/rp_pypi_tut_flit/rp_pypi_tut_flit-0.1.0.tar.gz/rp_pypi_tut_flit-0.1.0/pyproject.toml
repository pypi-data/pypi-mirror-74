# TOML is generated by another pypi uploader called flit. It's like the new kid on the block

[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "realpython_pypi_tut" #the folder to be used
dist-name = "rp_pypi_tut_flit" #the name to appear on pypi
author = "iljaz"
author-email = "iljaz@iljaz.com"
classifiers = ["License :: OSI Approved :: MIT License"]
description-file = "README.md"
