[metadata]
name = pyscaffoldext-beeproject
description = PyScaffold extension for simple structured projects
author = brooks
author-email = brooks.hua@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown
url = https://github.com/unlihub/pyscaffoldext-beeproject
project-urls = 
	Documentation = https://github.com/unlihub/pyscaffoldext-beeproject
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = pyscaffold>=3.2a0,<4.0a0;pyscaffoldext-markdown
setup_requires = pyscaffold>=3.2a0,<4.0a0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	flake8
	pytest
	pytest-cov
	pytest-virtualenv
	pytest-xdist

[options.entry_points]
pyscaffold.cli = 
	beeproject = pyscaffoldext.beeproject.extension:BeeProject

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pyscaffoldext.beeproject --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2
package = beeproject
extensions = 
	no_skeleton
	namespace
	pre_commit
	tox
	travis
	custom_extension

[egg_info]
tag_build = 
tag_date = 0

