[metadata]
name = datasci
author = Christopher Brown
author_email = io@henrian.com
url = https://github.com/chbrown/datasci-python
description = Data science utilities
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Science/Research
	Programming Language :: Python
	Topic :: Scientific/Engineering
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	altair>=2.2
	cytoolz>=0.8
	ipython>=6.5
	Markdown>=2.6
	numpy>=1.15
	pandas>=0.23
	pyperclip>=1.7.0
	scipy>=1.1
	smart-open>=1.8.1
	statsmodels>=0.9
setup_requires = 
	pytest-runner
	setuptools-scm
tests_require = 
	pytest
	pytest-black
	pytest-cov

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--black
	--cov=datasci
	--cov-branch

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

