[metadata]
name = itsim_scripts
description = Scripts for processing GTFS and Shape files for Itsim.
version = attr: itsim_scripts.__version__
license = MIT
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
author = Cyrille Pontvieux
author_email = cpontvieux@systra.com
url = https://gitlab.com/systra/itsim/itsim_scripts
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering :: GIS
	Topic :: Software Development :: Libraries :: Python Modules
keywords = itsim scripts

[options]
python_requires = >=3.7

[flake8]
max-line-length = 160
ignore = 
	W503,
	W504

[tool:pytest]
testpaths = tests/
python_files = test_*.py
junit_suite_name = itsim_scripts
junit_family = xunit2
xfail_strict = true
flake8-statistics = true
flake8-max-line-length = 160
flake8-ignore = W503

[egg_info]
tag_build = 
tag_date = 0

