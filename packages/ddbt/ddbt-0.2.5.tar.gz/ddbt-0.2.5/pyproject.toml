[tool.poetry]
name = "ddbt"
version = "0.2.5"
description = "Command line tool that adds E (extract), L (load) and some other extra dev features to dbt (https://www.getdbt.com)."
authors = ["Radek Tomsej <radek@tomsej.cz>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tomsej/ddbt/"
repository = "https://github.com/tomsej/ddbt/"
documentation = ""
keywords = ["dbt",
            "data-modeling",
            "elt",
            "analytics",
            "business-intelligence"]
classifiers = [
    "Development Status :: 3 - Alpha",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"
attrs = "^19.3.0"
python-dateutil = "^2.8.1"
dbt = "^0.17"
hvac = {version = "^0.10.2", extras = ["parser"]}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pre-commit = "^2.1.0"
pytest-cov = "^2.8.1"
pytest-dotenv = "^0.4.0"

[tool.poetry.scripts]
ddbt = "ddbt.cli:main"

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.nox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
line_length = 88
multi_line_output = 3
lines_after_imports = 2
atomic = true
include_trailing_comma = true
known_first_party = "ddbt"
known_standard_library = ["jinja2", "toml", "yaml"]
known_third_party = ["attr", "dateutil", "dbt", "pytest", "agate", "hvac", "jinja2", "requests"]

[tool.poetry.urls]
issues = "https://github.com/tomsej/ddbt/issues"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
