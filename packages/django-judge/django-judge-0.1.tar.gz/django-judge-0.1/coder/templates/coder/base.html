{%load static%}
<!DOCTYPE html>
<html lang="en">


<head>

    <!-- IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'coder/main.css'%}">
    {%if title%}
    <title>Online Judge- {{title}}</title>
    {%else%}
    <title>Online Judge</title>
    {%endif%}
</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-sm py-1 navbar-dark bg-steel fixed-top">
            <div class="container-fluid">


                <a class="navbar-brand mr-6" style="font-family:'Raleway' ;font-weight: bolder;  font-size:36px ;  background: linear-gradient(to right, #f12711, #f5af19); 
					-webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;" href="{%url 'coder:home'%}">OnlineJudge</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarToggle">

                    <div class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="https://dev.to/arthtyagi">Blog</a>
                        </li>
                    </div>

                    <!-- Navbar Right Side -->

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="{%url 'coder:home'%}">Practice</a>
                        </li>
                    </ul>

                </div>


            </div>
        </nav>
    </header>


    <div role="main" class="container">
        <div class="row">

            <div class="col-md-12">

                {%if messages%}{%for message in messages%}

                <div class='alert alert-{{message.tags}}'>
                    {{message}}
                </div>

                {%endfor%} {%endif%}

                {% block content %}{% endblock %}

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
        integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
        crossorigin="anonymous"></script>

</body>
<div class="footer">
    <p>Made by Arth Tyagi.Testing Project for DomeCode.</p>
</div>

</html>
