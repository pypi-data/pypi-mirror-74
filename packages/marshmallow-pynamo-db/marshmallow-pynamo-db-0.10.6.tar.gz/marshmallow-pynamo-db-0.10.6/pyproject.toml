[tool.coverage.report]
fail_under = 90

[tool.pytest]
addopts = '--pydocstyle'

[tool.black]
target-version = ['py36','py37','py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \venv
    | \.aws-sam
    | _build
    | buck-out
    | build
    | dist
    | node_modules
  )/
)
'''

[tool.poetry]
name = "marshmallow-pynamo-db"
version = "0.10.6"
description = "PynamoDB integration with the Marshmallow (de)serialization library"
authors = ["Mathew Marcus <mathewmarcus456@gmail.com>", "Chris Maillefaud <chrismaillefaud@gmail.com>"]
readme = "README.md"
repository = "https://github.com/chrismaille/marshmallow-pynamodb"
license = "MIT"
packages = [
    { include = "marshmallow_pynamodb" },
]

[tool.poetry.dependencies]
python = ">=3.0, !=3.1, !=3.2, !=3.3, !=3.4, !=3.5, ^3.6, <4"
marshmallow = ">=3.0.0"
marshmallow_enum = "*"
pynamodb = ">=4.0.0"

[tool.poetry.dev-dependencies]
black = {version = "*", allow-prereleases = true}
funcsigs = "*"
freezegun ="*"
mock = "*"
pynamodb-attributes = "*"
pytest = "*"
pytest-black = "*"
pytest-cov = "*"
pytest-lazy-fixture = "*"
pytest-mock = "*"
pytest-pydocstyle = "*"
pytest-xdist ="*"
pytest-freezegun = "*"
yamllint = "*"
auto-changelog = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
