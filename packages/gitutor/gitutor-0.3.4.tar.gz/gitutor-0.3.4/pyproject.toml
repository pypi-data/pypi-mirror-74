[tool.poetry]
name = "gitutor"
version = "0.3.4"
description = "Making git easier!"
authors = ["AMIA"]
license = "MIT"
packages = [
  { include = "gitutor"}
]

[tool.poetry.dependencies]
python = "^3.6"
click = "7.1.2"
GitPython = "3.1.3"
gitdb="4.0.5"
smmap="3.0.4"
pyinquirer="1.0.3"
pygithub="1.51"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
gt = 'gitutor.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
