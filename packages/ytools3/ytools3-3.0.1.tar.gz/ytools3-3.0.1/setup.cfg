[metadata]
name = ytools3
description = Library for validating `yaml` files against schema and selectively dumping nodes from `yaml` (or `json`) documents in `yaml` or `json` format.
author = Dominic Davis-Foster
author_email = dominic@davis-foster.co.uk
license = Apache2.0
keywords = 
	yaml
	json
	transform
	xslt
	jsonpath
	json-path
	dump
	convert
	validate
	schema
	validation
	utility
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = 
	Windows
	macOS
	Linux
url = https://github.com/domdfcoding/ytools3
project_urls = 
	Documentation = https://ytools3.readthedocs.io
	Issue_Tracker = https://github.com/domdfcoding/ytools3/issues
	Source_Code = https://github.com/domdfcoding/ytools3
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Utilities
	Typing :: Typed

[options]
python_requires = >=3.6
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	tests
	tests.*
	doc-source

[options.entry_points]
console_scripts = 
	ytools = ytools.__main__:main

[egg_info]
tag_build = 
tag_date = 0

