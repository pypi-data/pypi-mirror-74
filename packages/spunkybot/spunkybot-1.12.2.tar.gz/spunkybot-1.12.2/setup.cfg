[metadata]
description-file = README.md
license-file = LICENSE
long_description_content_type = text/x-rst
project_urls = 
	Source Code = https://github.com/SpunkyBot/spunkybot
	Documentation = https://docs.spunkybot.de
	Bug Tracker = https://github.com/SpunkyBot/spunkybot/issues

[flake8]
ignore = E402, E501, E722

[sdist]
formats = gztar

[bdist_wheel]
python-tag = py27

[options]
python_requires = >=2.6

[check-manifest]
ignore = 
	.travis.yml
	.gitignore
	.gitattributes
	.editorconfig
	.flake8
	VERSION
	tests
	tests/*.py
	debian
	debian/*

[egg_info]
tag_build = 
tag_date = 0

