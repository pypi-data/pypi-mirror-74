[metadata]
name = vds_api_client
summary = VanderSat API client package
author = Teije
author-email = tvanderhorst@vandersat.com
license = none
url = https://www.vandersat.com/
project-urls = 
	Source Code = https://github.com/vandersat/vds-api-client
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python
python_requires = '~=3.6',

[entry_points]
console_scripts = 
	vds-api = vds_api_client.api_cli:api

[files]
packages = 
	vds_api_client

[extras]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov vds_api_client --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

