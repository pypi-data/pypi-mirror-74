[metadata]
name = cerberus-api-client
version = 1.0.0
author = Yashashree Suresh
author-email = ysuresh@redhat.com
description = A Python package to scrape OpenShift/Kubernetes cluster failures
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
license = mit
license_file = LICENSE
url = https://github.com/openshift-scale/cerberus-api-client
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = cerberus_api_client

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[flake8]
exclude = 
	.tox
	build
	dist
	.eggsse

[egg_info]
tag_build = 
tag_date = 0

