  <head>
    {% include "_meta.html" %}
    <title>jiten - kanji by level</title>
  </head>
  <body>
    {% include "_nav.html" %}
    <div class="container">
      {% for level, chars in levels %}
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ level }}</h4>
            <h6 class="card-subtitle text-muted mb-3">{{ chars|length }}</h6>
            {% for c in chars %}
              <a class="jap selbtn btn btn-warning mb-1"
                href="/kanji?query={{ c }}">{{ c }}</a>
            {% endfor %}
          </div>
        </div>
        {% if not loop.last %}<br/>{% endif %}
      {% endfor %}
    </div>
    {% include "_footer.html" %}
  </body>
</html>
