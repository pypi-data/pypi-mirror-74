[tool.poetry]
name = "roboself"
version = "0.1.1"
description = "The roboself python client."
authors = ["Razvan Dinu <razvan@roboself.com>"]

[tool.poetry.dependencies]
python = "^3.6"
pyyaml = "^5.3.1"
requests = "^2.24.0"
redis = "^3.5.3"
click = "^7.1.2"
python-socketio = {extras = ["client"], version = "^4.6.0"}

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
