[tool.poetry]
name = "penguin-libraries"
packages = [
    { include = "src" }
]
version = "0.1.2"
description = "Easy and useful libraries."
authors = ["PixelPenguin"]

[tool.poetry.dependencies]
python = "^3.6"
lightgbm = "*"
numpy = "*"
optuna = "*"
pandas = "*"
Pillow = "*"
pytorch-lightning = "*"
PyYAML = "*"
scikit-learn = "*"
tensorboard = "*"
torch = "*"
torchvision = "*"

[tool.poetry.dev-dependencies]
autopep8 = "*"
flake8 = "*"
flake8-isort = "*"
flake8-quotes = "*"
jupyter = "*"
jupyterlab = "*"
pep8-naming = "*"
pytest = "*"
tqdm = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
