[metadata]
name = probnum
version = 0.0.1
description = Probabilistic Numerics in Python.
url = https://github.com/probabilistic-numerics/probnum
author = Jonathan Wenger
author-email = jonathan.wenger@uni-tuebingen.de
license = mit
long-description = file: README.md
long-description-content-type = text/markdown
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = numpy;scipy>=1.4;GPy;matplotlib;
python_requires = >=3.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
	--doctest-modules
norecursedirs = 
	dist
	build
	.tox
testpaths = 
	src
	tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[egg_info]
tag_build = 
tag_date = 0

