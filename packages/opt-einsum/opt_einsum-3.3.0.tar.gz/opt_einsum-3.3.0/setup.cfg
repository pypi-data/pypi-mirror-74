[coverage:run]
omit = 
	*/tests/*
	opt_einsum/_version.py
	versioneer.py

[yapf]
column_limit = 119
indent_width = 4
use_tabs = False

[flake8]
max-line-length = 119

[versioneer]
vcs = git
style = pep440
versionfile_source = opt_einsum/_version.py
versionfile_build = opt_einsum/_version.py
tag_prefix = ''

[egg_info]
tag_build = 
tag_date = 0

