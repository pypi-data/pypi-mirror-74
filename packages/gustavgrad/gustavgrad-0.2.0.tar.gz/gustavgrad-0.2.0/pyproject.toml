[tool.poetry]
name = "gustavgrad"
version = "0.2.0"
description = ""
license = "MIT"
readme = "README.md"
repository = "https://github.com/gustavgransbo/gustavgrad"
authors = ["Gustav Gr√§nsbo <gustav.gransbo@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.19.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
flake8 = "^3.8.3"
black = "^19.10b0"
mypy = "^0.782"
tqdm = "^4.47.0"
isort = {extras = ["pyproject"], version = "^4.3.21"}
coverage = {extras = ["toml"], version = "^5.1"}
pytest-cov = "^2.10.0"
nox = "^2020.5.24"
flake8-black = "^0.2.0"
flake8-isort = "^3.0.1"
flake8-bugbear = "^20.1.4"
codecov = "^2.1.7"

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
include_trailing_comma = true
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = true

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["gustavgrad"]

[tool.coverage.report]
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
