{% load static %}

<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">
    <link href="/static/css/layout.css">
    <link href="/static/css/signin.css">
    <link href="/static/css/tables.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,500" rel="stylesheet"/>

    <title>{% block title %}Title{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.11/dist/js/i18n/defaults-en_US.min.js"></script>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.15/sorting/stringMonthYear.js"></script>

    <script src="{% static 'js/jquery.sortelements.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.bdt.js' %}" type="text/javascript"></script>


    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</head>
<body style="margin: 20px">

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/new_model">Alg-E</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            {% if user.username %}
                <ul class="nav navbar-nav navbar-right text-muted">
                    <li><a href="/account">{{ user }} <span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            {% endif %}
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    {% if user.username %}
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="/new_model">
                                New Models
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="/models">
                                Models
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="/tables">
                                Tables
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="/runs">
                                Runs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="/benchmark">
                                Benchmark
                            </a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="/about_us">
                            <span data-feather="bar-chart-2"></span>
                            About Us
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            {#            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"></div>#}

            <div id="content">
                {% block body %}

                {% endblock %}
            </div>


        </main>
    </div>
</div>

<footer class="text-muted  mt-auto py-3 perfect" style="border-color:#504947;">

    <div class="container perfect" style='font-size:16px; text-align:center'>

        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/new_model"><img src={% static 'images/alge.png' %} alt="Alg-E" width="140" height="75"></a>

    </div>
</footer>



</body>


</html>
