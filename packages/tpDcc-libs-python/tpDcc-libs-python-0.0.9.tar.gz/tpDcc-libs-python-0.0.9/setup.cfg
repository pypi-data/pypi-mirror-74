[metadata]
name = tpDcc-libs-python
description = Collection of Python utilities modules to work with Python and DCCs
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/tpDcc/tpDcc-libs-python

[options]
zip_safe = False
include_package_data = true
packages = find:
install_requires = 
	configparser
	pyyaml
	yamlordereddictloader
	comtypes
	docutils
	six
	pathlib2
	python-json-logger
	aenum;python_version <= '3.4'

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = tpDcc/libs/python/_version.py
versionfile_build = 
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

