[metadata]
name = cpac-py
description = C-PAC Python Package
author = C-PAC developers
author-email = cpac@cnl.childmind.org
license = mit
url = https://github.com/FCP-INDI/cpac-python-package
long-description = file: README.rst
long-description-content-type = text/x-rst
platforms = any
classifiers = 
	Development Status :: 7 - Inactive
version = 0.2.5post1

[options]
zip_safe = False
use_scm_version = True
setup_requires = 
	setuptools_scm
	pyyaml
install_requires = 
	cpac
python_requires = >=3.6

[aliases]
build = bdist_wheel
release = build upload
test = pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

