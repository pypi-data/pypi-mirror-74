[metadata]
name = rsrcfork
version = attr: rsrcfork.__version__
url = https://github.com/dgelessus/python-rsrcfork
author = dgelessus
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Disassemblers
	Topic :: System
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS 9
	Operating System :: MacOS :: MacOS X
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
license = MIT
license_files = 
	LICENSE
description = A pure Python, cross-platform library/tool for reading Macintosh resource data, as stored in resource forks and ``.rsrc`` files
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	rsrc
	fork
	resource
	manager
	macintosh
	mac
	macos

[options]
zip_safe = False
python_requires = >=3.6
packages = find:

[options.package_data]
rsrcfork = 
	py.typed

[options.packages.find]
include = 
	rsrcfork
	rsrcfork.*

[options.entry_points]
console_scripts = 
	rsrcfork = rsrcfork.__main__:main

[flake8]
extend-exclude = 
	.mypy_cache/,
	build/,
	dist/,
ignore = 
	E226, # missing whitespace around arithmetic operator
	E261, # at least two spaces before inline comment
	E501, # line too long
	W293, # blank line contains whitespace
	W503, # line break before binary operator
use-flake8-tabs = true
blank-lines-indent = always
indent-tabs-def = 1

[mypy]
files = rsrcfork/**/*.py
python_version = 3.6
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_unused_ignores = True
warn_unreachable = True
warn_redundant_casts = True

[egg_info]
tag_build = 
tag_date = 0

