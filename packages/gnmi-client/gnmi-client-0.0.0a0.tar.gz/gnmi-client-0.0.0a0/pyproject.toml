[tool.poetry]
name = "gnmi-client"
version = "0.0.0a0"
description = "A Python gNxI project namespace package"
authors = ["Arun Babu Neelicattu <arun.neelicattu@gmail.com>"]
license = "APLv2"
readme = "README.md"
homepage = "https://github.com/python-gnxi"
repository = "https://github.com/python-gnxi"
classifiers = [
    "Development Status :: 1 - Planning",
]

packages = [
  { include = "gnmi", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
