[metadata]
name = spix
version = 1.1.0
author = Louis Paternault
author_email = spalax@gresille.org
license = GPLv3 or any later version
description = Yet another TeX compilation tool: simple, human readable, no option, no magic.
keywords = tex latex compilation
url = http://framagit.org/spalax/spix
project_urls = 
	Documentation = http://spix.readthedocs.io
	Source = https://framagit.org/spalax/spix
	Tracker = https://framagit.org/spalax/spix/issues
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Text Processing :: Markup :: LaTeX

[options]
py_modules = spix
zip_safe = True
include_package_data = True
python_requires = >=3.7, <4

[options.packages.find]
exclude = 
	test*

[options.entry_points]
console_scripts = 
	spix = spix:main

[bdist_wheel]
python-tag = py3

[options.data_files]
share/man/man1/ = 
	spix.1

[egg_info]
tag_build = 
tag_date = 0

