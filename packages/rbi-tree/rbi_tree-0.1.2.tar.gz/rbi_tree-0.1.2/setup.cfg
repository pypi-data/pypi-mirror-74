[build_ext]
inplace = 1

[metadata]
name = rbi_tree
version = 0.1.2
license = MIT
author = @mikpom
author_email = mikpom@mailbox.org
description = Cython-wrapped C++ red-black interval tree implementation
long_description = file: README.md
url = https://github.com/mikpom/rbi_tree
python_requires = >=3.6
classifiers = Programming Language :: Python :: 3

[options]
setup_requires = 
	cython
zip_safe = False
packages = rbi_tree

[options.package_data]
* = *.cpp, *.hpp, *.pyx

[egg_info]
tag_build = 
tag_date = 0

