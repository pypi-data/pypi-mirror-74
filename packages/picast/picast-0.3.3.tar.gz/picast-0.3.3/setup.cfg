[flake8]
max-line-length = 125
exclude = .git,__pycache__,docs/conf.py,build,dist,tmp,venv

[bdist_wheel]
universal = 0

[metadata]
name = picast
description = A simple wireless display receiver/sink for Raspberry Pi
long_description = file: README.rst
long_description_content_type = text/x-rst
copyright = Copyright (C) 2019,2020 Hiroshi Miura
license = GPL3
author = Hiroshi Miura
author_email = miurahr@linux.com
url = https://github.com/miurahr/picast
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: X11 Applications
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Topic :: Utilities

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
provides = picast
install_requires = 
	zeroconf
	ifaddr
setup_requires = 
	setuptools-scm>=3.5.0
	setuptools>=42.0
	wheel

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	picast = picast.__main__:main

[options.extras_require]
dev = 
	coverage
	pyannotate
	pytest
	pytest-asyncio
	pytest-cov
docs = 
	sphinx
	sphinx-intl
	sphinx-py3doc-enhanced-theme
	sphinx_rtd_theme

[egg_info]
tag_build = 
tag_date = 0

