#config_version=5

game:
    balls_per_game: 1

modes:
    - mode1

coils:
    eject_coil1:
        number:
    eject_coil2:
        number:
    eject_coil3:
        number:

switches:
    s_start:
        number:
        tags: start
    s_ball_switch1:
        number:
    s_ball_switch2:
        number:
    s_ball_switch_launcher:
        number:
    s_ball_switch_lock1:
        number:
    s_ball_switch_lock2:
        number:
    s_ball_switch_lock3:
        number:
    s_playfield_active:
        tags: playfield_active
        number:

playfields:
    playfield:
        default_source_device: test_launcher
        tags: default

ball_devices:
    test_trough:
        eject_coil: eject_coil1
        ball_switches: s_ball_switch1, s_ball_switch2
        debug: true
        confirm_eject_type: target
        eject_targets: test_launcher
        tags: trough, drain, home
    test_launcher:
        eject_coil: eject_coil2
        ball_switches: s_ball_switch_launcher
        debug: true
        confirm_eject_type: target
        eject_timeouts: 6s, 10s
    test_lock:
        eject_coil: eject_coil3
        ball_switches: s_ball_switch_lock1, s_ball_switch_lock2, s_ball_switch_lock3
        confirm_eject_type: target
        debug: true

ball_locks:
    lock_test:
        lock_devices: test_lock
        balls_to_lock: 2
        release_one_events: release_test

