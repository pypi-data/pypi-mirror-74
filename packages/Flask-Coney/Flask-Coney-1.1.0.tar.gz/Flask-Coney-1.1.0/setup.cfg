[metadata]
name = Flask-Coney
url = https://github.com/mikebarkmin/flask-coney
project_urls = 
	Documentation = https://mikebarkmin.github.io/flask-coney
	Code = https://github.com/mikebarkmin/flask-coney
	Issue tracker = https://github.com/mikebarkmin/flask-coney/issues
license = MIT
license_files = LICENSE.rst
author = Mike Barkmin
author_email = mike@barkmin.eu
maintainer = Mike Barkmin
maintainer_email = mike@barkmin.eu
description = Add Pika support to your Flask application.
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.6

[options.packages.find]
where = src

[bdist_wheel]
universal = true

[tool:pytest]
testpaths = tests

[coverage:run]
branch = true
source = 
	flask_coney
	tests

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E501
	E722
	W503
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

