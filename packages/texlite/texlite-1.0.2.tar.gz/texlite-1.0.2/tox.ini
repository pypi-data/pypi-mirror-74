[tox]
envlist = py37 # py36, py37, py38

# =============================================================================
# USED
# =============================================================================

[testenv]
deps =
    pytest
commands =
    pytest --verbose tests

# =============================================================================
# UNUSED
# =============================================================================

# not used by default, use with `tox -e lint`
[testenv:lint]
deps =
    flake8
commands =
    flake8 --config setup.cfg texlite setup.py