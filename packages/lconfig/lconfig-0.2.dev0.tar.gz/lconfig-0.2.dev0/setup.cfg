[metadata]
name = lconfig
version = 0.2-dev
author = Łukasz Bacik
author-email = mail@luka.sh
description = Helper class to support YAML configuration files
long-description = file: README.md
long_description_content_type = text/markdown
license = LGPLv2.1
license-file = LICENSE
url = https://github.com/lbacik/python-config
requires-python = >=3.7
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

