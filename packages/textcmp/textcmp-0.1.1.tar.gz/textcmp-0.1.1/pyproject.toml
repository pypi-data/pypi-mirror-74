[tool.poetry]
name = "textcmp"
version = "0.1.1"
description = "陈沁开发的两文本比较工具，高亮颜色显示差异"
authors = ["陈沁"]
homepage = "https://poetry.chenqin.io/"

[tool.poetry.dependencies]
python = "^3.6.7"
python-docx = "^0.8.10"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
virtualenvs.create=true