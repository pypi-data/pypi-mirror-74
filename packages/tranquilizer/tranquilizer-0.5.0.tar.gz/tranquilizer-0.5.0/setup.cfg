[flake8]
max-line-length = 100
ignore = E122,E123,E126,E127,E128,E731,E722
exclude = build,tranquilizer/_version.py,tests,conda.recipe,.git,versioneer.py,benchmarks,.asv

[tool:pytest]
norecursedirs = .* *.egg* build dist conda.recipe
addopts = 
	--junitxml=junit.xml
	--ignore setup.py
	--ignore run_test.py
	--cov-report term-missing
	--tb native
	--strict
	--durations=20
env = 
	PYTHONHASHSEED=0
markers = 
	serial: execute test serially (to avoid race conditions)

[versioneer]
vcs = git
style = pep440
versionfile_source = tranquilizer/_version.py
versionfile_build = tranquilizer/_version.py
tag_prefix = 
parentdir_prefix = tranquilizer-

[egg_info]
tag_build = 
tag_date = 0

