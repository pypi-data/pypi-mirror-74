# === Poetry ===
[tool.poetry]
name = "delairstack-cli"
version = "0.3.0"  # must match the version in delairstack_cli/__init__.py
license = "MIT"
readme = "README.md"
description = "CLI for delairstack"
authors = ["delair.ai Backend Team <backend-team@delair.aero>"]
keywords = ["cli",
            "delair",
            "delair.ai",
            "delairstack"]
include = ["share/*"]

[tool.poetry.scripts]
delairstack = "delairstack_cli.main:app"

[tool.poetry.dependencies]
python = "^3.6"
typer = {extras = ["all"], version = "0.1.1"}
python-delairstack = "1.7.8"
click_spinner = "0.1.8"
tabulate = "0.8.7"
pyyaml = "5.3.1"
jsonschema = "3.2.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pycodestyle = "^2.5.0"
flake8 = "^3.7.9"
pylint = "^2.4.4"
mypy = "^0.770"
typer-cli = "^0.0.8"

[[tool.poetry.source]]
name = "delair-devpi"
url = "http://srvdev.delair.local:8333/delair-stack/prod/+simple"
default = true

# === Tox configuration (unit tests) ===
[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py36
isolated_build = True

[testenv]
commands = pytest
deps =
    pytest

[testenv:py36]
commands =
    coverage erase
    pytest --cov delairstack_cli --cov-report term --cov-report html
deps =
    pytest-cov
    pytest
    coverage<5
"""

# === Build ===
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

