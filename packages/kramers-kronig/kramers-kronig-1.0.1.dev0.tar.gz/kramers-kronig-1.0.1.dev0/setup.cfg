[metadata]
name = kramers-kronig
url = https://gitlab.com/fblanchet/kramers-kronig
author = Florian Banchet
author_email = florian.blanchet@supoptique.org
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python
	Topic :: Scientific/Engineering :: Physics
license = Apache Software License
license_files = LICENSE
description = Kramers-Kronig relations.
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Documentation = https://kramers-kronig.readthedocs.io
	Bug Tracker = https://gitlab.com/fblanchet/kramers-kronig/issues

[options.extras_require]
dev = 
	black
	breathe<4.15
	coverage<5
	doc8
	flake8
	flake8-bugbear
	isort
	m2r
	pydocstyle
	pygments
	pytest >= 3.1
	pytest-benchmark
	pytest-mock
	pytest-html
	sphinx<3
	sphinxcontrib-apidoc
	sphinx_rtd_theme
	tox
	tox-pyenv

[options.packages.find]
where = kk

[options]
zip_safe = False
setup_requires = 
	setuptools_scm
python_requires = >=3.5, <4
packages = find:
package_dir = = kk
include_package_data = true
install_requires = 
	numpy >=1.15

[egg_info]
tag_build = 
tag_date = 0

