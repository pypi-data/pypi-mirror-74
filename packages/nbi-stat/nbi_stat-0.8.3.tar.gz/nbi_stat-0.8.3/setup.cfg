[metadata]
name = nbi_stat
version = attr:nbi_stat.version
description = Statistics tools for teaching at NBI
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	Niels Bohr Institute
	Physics
	Statistics
	Fitting
	Rounding
	Histogram
	Random distribution
	Visualizing
	Tabulating
license = GPL
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Physics
author = Christian Holm Christensen
author_email = cholmcc@gmail.com
url = https://cholmcc.gitlab.io/nbi-python/statistics/#Statistik
project_urls = 
	Documentation = https://cholmcc.gitlab.io/nbi-python/statistics/nbi_stat
	Source Code = https://gitlab.com/cholmcc/nbi-python

[options]
packages = find:
python_requires = >= 3.6
install_requires = 
	numpy >= 1.16
	scipy >= 1.3
	matplotlib >= 3.0

[egg_info]
tag_build = 
tag_date = 0

