on:
  ControlRequest:
    - !ControlReqDriver {}
  SearchRequest:
    - !KVSearchDriver
      with:
        level: doc
  IndexRequest:
    - !Buffer2URI {}
    - !PruneDriver
      with:
        level: doc
        pruned:
          - chunks
          - buffer
    - !KVIndexDriver
      with:
        level: doc
