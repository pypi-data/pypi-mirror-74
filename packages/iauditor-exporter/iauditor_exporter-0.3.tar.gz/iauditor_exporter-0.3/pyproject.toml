[tool.poetry]
name = "iauditor_exporter"
version = "0.3"
description = ""
authors = ["Edd <edward.abrahamsen-mills@safetyculture.io>"]
packages = [
    { include = "modules", from = "iauditor_exporter"},
    { include = "exporter.py", from = "iauditor_exporter"},
    { include = "csvExporter.py", from = "iauditor_exporter"}
]
[tool.poetry.dependencies]
python = "^3.6.1"
PyYAML = "^5.3.1"
unicodecsv = ">=0.14.1"
tzlocal = ">=2.0.0"
pytz = ">=2019.2"
SQLAlchemy = ">=1.3.4"
python_dateutil = ">=2.8.0"
pandas = ">=1.0.5"
numpy = ">=1.16.4"
pyodbc = ">=4.0.30"
coloredlogs = ">=10.0"
tqdm = "^4.46.0"
psycopg2 = { version = "^2.7", optional = true }
mysqlclient = { version = "^1.3", optional = true }
rich = "^3.3.0"
questionary = "^1.5.2"
dateparser = "^0.7.6"
safetyculture-sdk-python-beta = "^2.1.2"

[tool.poetry.extras]
mysql = ["mysqlclient"]
pgsql = ["psycopg2"]

[tool.poetry.scripts]
exporter = "exporter:main"

[tool.poetry.dev-dependencies]
pytest = "^4.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
