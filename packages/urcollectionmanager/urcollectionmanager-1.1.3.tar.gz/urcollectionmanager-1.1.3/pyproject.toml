[tool.poetry]
name = "urcollectionmanager"
version = "1.1.3"
description = "API for Urban Rivals collection management"
authors = ["Brent Spector <brent.spector@yahoo.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/brentspector/urcollectionmanager"

[tool.poetry.dependencies]
python = "==3.*,>=3.8.0"
requests = "==2.*,>=2.23.0"
bs4 = "^0.0.1"
sqlalchemy = "^1.3.15"

[tool.poetry.dev-dependencies]
pytest = "==5.*,>=5.3.5"
autopep8 = "==1.*,>=1.5.0"
Commitizen = "==1.*,>=1.16.4"
pre-commit = "^2.1.1"

[tool.autopep8]
max_line_length = 120
in_place = true
recursive = true
aggressive = 2

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.1.3"
tag_format = "v$major.$minor.$patch$prerelease"

[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"
