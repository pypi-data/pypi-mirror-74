[nosetests]
with-xunit = 1
xunit-file = build/nosetests.xml
cover-package = confidant_client
cover-xml = 1
cover-xml-file = build/coverage.xml
cover-min-percentage = 45

[flake8]
format = pylint
max-line-length = 80
exclude = .git,__pycache__,venv,tests/,.ropeproject

[pep8]
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

