[metadata]
description-file = README.md

[flake8]
ignore = 
	E203,
	E266,
	E501,
	W503,
	D1,   # missing docstring
max-line-length = 80
docstring-convention = google
select = B,C,D,E,F,W,B9

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests_cache.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

